<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividad 01.Convertidor de Temperatura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Convertidor de Temperaturas</h1>
    <div class="form-group">
      <label for="inputValue">Ingresa el valor:</label>
      <input type="number" id="inputValue" placeholder="Valor de temperatura">
    </div>

    <div class="form-group">
      <label for="inputUnit">Unidad de entrada:</label>
      <select id="inputUnit">
        <option value="C">Celsius (°C)</option>
        <option value="F">Fahrenheit (°F)</option>
        <option value="K">Kelvin (K)</option>
        <option value="R">Rankine (°R)</option>
      </select>
    </div>

    <div class="form-group">
      <label for="outputUnit">Unidad de salida:</label>
      <select id="outputUnit">
        <option value="C">Celsius (°C)</option>
        <option value="F">Fahrenheit (°F)</option>
        <option value="K">Kelvin (K)</option>
        <option value="R">Rankine (°R)</option>
      </select>
    </div>

    <button onclick="convertirTemperatura()">Convertir</button>

    <div class="result">
      <h3>Resultado: <span id="result">0</span></h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
